<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="./stopwatch.css">
</head>
<body>

<div class="main">
    <div class="card">
        <h1 class="head">STOP WATCH</h1>
        <div class="time"id="timer">00:00</div>
        <div class="btn">
            <button class="btn1" id="startbtn">START</button>
            <button class="btn1"id="resetbtn">RESET</button>
            <button class="btn1"id="stopbtn">STOP</button>
        </div>
    </div>
</div>
    <script src="./stopwatch.js"></script>
</body>
</html>
